<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="card-header">
        <h2>BMI Calculator</h2>
    </div>
    <div>
    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off" class="form">
        <div>
            <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is
                required.</label>
            <input type="text" name="fullName" id="fullName">
        </div>
        <div>
            <label>Age</label>
            <input type="number" name="Age" id="Age">
        </div>
        <div>
            <label>Height(in cm)</label>
            <input type="text" name="Height" id="Height">
        </div>
        <div>
            <label>Weight(in kg)</label>
            <input type="text" name="Weight" id="Weight">
        </div>
        <div class="form-action-buttons">
            <input type="submit" value="Submit">
        </div>
    </form>
    </div>
   
    <div class="tablelist">
    <table class="list" id="UserList">
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Age</th>
                <th>Height(in cm)</th>
                <th>Weight(in kg)</th>
                <th>BMI</th>
                <th>Edit/delete</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
